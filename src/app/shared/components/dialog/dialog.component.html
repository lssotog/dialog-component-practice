<dialog #dialogRef class="{{ position() }}">
  @if (layout() === 'one'){
    <ng-container [ngTemplateOutlet]="configRefOne"></ng-container>
  } @else {
    <ng-content />
  }

</dialog>

<ng-template #configRefOne>
  <header>
    <ng-content select="[header]" />
  </header>
  <section>
    <ng-content select="[body]" />
  </section>
  <footer>
    <ng-content select="[footer]" />
  </footer>
</ng-template>
